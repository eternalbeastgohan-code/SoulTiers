<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0f1419 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.03) 0%, transparent 50%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .container {
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .form-box {
            background: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            max-width: 440px;
            margin: 0 auto;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #ffd700;
            margin-bottom: 35px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.4);
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.5);
            background: rgba(30, 41, 59, 0.6);
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 14px;
            font-size: 12px;
            color: #ffd700;
            background: linear-gradient(135deg, #0f1419, #1a1a2e);
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 14px;
            color: rgba(255, 215, 0, 0.6);
            pointer-events: none;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 14px;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .toggle-password:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #ffed4e 0%, #ffc107 100%);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.loading .btn-text {
            visibility: hidden;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .success-msg {
            color: #51cf66;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 13px;
            display: block;
            margin-top: 6px;
            min-height: 18px;
            font-weight: 500;
        }

        .switch {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 215, 0, 0.8);
            font-size: 14px;
        }

        .switch a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .switch a:hover {
            color: #ffed4e;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Admin Login</h2>
            <form id="adminForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn">
                    <span class="btn-text">Admin Login</span>
                    <span class="spinner"></span>
                </button>
                <div class="success-msg"></div>
                <div class="error-msg" id="errorMsg" style="text-align: center; margin-top: 10px;"></div>
                <p class="switch"><a href="index.html">‚Üê Back to Rankings</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = document.getElementById('password');
            if (input.type === 'password') {
                input.type = 'text';
                this.textContent = 'üëÅÔ∏èüó®Ô∏è';
            } else {
                input.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });

        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'MortisedMC' && password === 'iamadminmortisedmc') {
                const btn = this.querySelector('.btn');
                btn.classList.add('loading');
                
                setTimeout(() => {
                    btn.classList.remove('loading');
                    const successMsg = this.querySelector('.success-msg');
                    successMsg.textContent = 'Admin access granted!';
                    
                    // Store admin session
                    localStorage.setItem('adminSession', 'true');
                    
                    setTimeout(() => window.location.href = 'admin-panel.html', 1000);
                }, 1500);
            } else {
                document.getElementById('errorMsg').textContent = 'Invalid admin credentials!';
            }
        });
    </script>
</body>
</html>
